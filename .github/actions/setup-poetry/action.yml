name: 'Setup Poetry'
description: 'Setup Poetry package manager'
inputs:
  poetry-version:
    description: 'Poetry version'
    required: false
    default: 'latest'
  install-dependencies:
    description: 'Install dependencies groups (comma-separated)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: ${{ inputs.poetry-version }}
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: ðŸ“š Install dependencies
      shell: bash
      run: |
        GROUPS="${{ inputs.install-dependencies }}"
        if [ -z "$GROUPS" ]; then
          poetry install --no-interaction --no-root
        else
          echo "$GROUPS" | tr ',' '\n' | while IFS= read -r group; do
            group=$(echo "$group" | xargs)
            [ -n "$group" ] && poetry install --no-interaction --no-root --with "$group"
          done
        fi
