name: 'Deploy Summary'
description: 'Generate deployment summary'
inputs:
  version:
    description: 'API version'
    required: true
  stage:
    description: 'Deployment stage'
    required: true
  scope:
    description: 'Deployment scope'
    required: true
  branch:
    description: 'Git branch name'
    required: true
  commit:
    description: 'Git commit SHA'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ✅ Deploy Summary
      shell: bash
      run: |
        echo "### Deployment Completed ✅" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Stage:** ${{ inputs.stage }}" >> $GITHUB_STEP_SUMMARY
        echo "**Scope:** ${{ inputs.scope }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ inputs.commit }}" >> $GITHUB_STEP_SUMMARY
