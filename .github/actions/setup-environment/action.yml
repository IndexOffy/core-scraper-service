name: 'Setup Environment'
description: 'Setup Python, Node.js and Serverless Framework'
inputs:
  python-version:
    description: 'Python version'
    required: false
    default: '3.13'
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
runs:
  using: 'composite'
  steps:
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version || '3.13' }}

    - name: ğŸ“¦ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '20' }}

    - name: ğŸ“¦ Install Serverless Framework
      shell: bash
      run: npm install -g serverless@3

    - name: ğŸ“¦ Install npm dependencies
      shell: bash
      run: |
        if [ -f package.json ]; then
          npm install
        fi
