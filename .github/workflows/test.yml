name: ðŸ§ª Tests

on:
  pull_request:
    branches: ["main", "develop", "master"]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ðŸ”§ Setup Python and Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ matrix.python-version }}
          install-dependencies: ''

      - name: ðŸ§ª Run tests with unittest
        run: |
          poetry run python -m unittest discover -s tests -p "test_*.py" -v || echo "No tests found"

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "### Tests Completed âœ…" >> $GITHUB_STEP_SUMMARY
