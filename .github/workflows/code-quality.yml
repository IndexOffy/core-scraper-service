name: ðŸ” Code Quality

on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:
  workflow_call:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Python and Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ matrix.python-version }}
          install-dependencies: 'code-quality'

      - name: ðŸ” Ruff (Linting)
        run: poetry run ruff check --config=.code_quality/ruff.toml app/ tests/

      - name: ðŸŽ¨ Ruff (Format Check)
        run: poetry run ruff format --check --config=.code_quality/ruff.toml app/ tests/

      - name: ðŸ” Flake8
        run: poetry run flake8 --append-config=.code_quality/.flake8 app/ tests/

      - name: ðŸ” MyPy (Type Checking)
        run: poetry run mypy --config-file=.code_quality/mypy.ini app/ tests/

      - name: âœ… Code Quality Summary
        if: always()
        run: |
          echo "### Code Quality Checks Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All code quality tools have been executed." >> $GITHUB_STEP_SUMMARY
