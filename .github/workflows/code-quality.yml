name: ðŸ” Code Quality

on:
  pull_request:
    branches: ["main", "develop", "master"]
  workflow_dispatch:
  workflow_call:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: ðŸ“¦ Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          install-dependencies: 'code-quality,testing'

      - name: ðŸ” Ruff (Linting)
        run: |
          poetry run ruff check --config=.code_quality/ruff.toml app/ tests/

      - name: ðŸŽ¨ Ruff (Format Check)
        run: |
          poetry run ruff format --check --config=.code_quality/ruff.toml app/ tests/

      - name: ðŸ” Flake8
        run: |
          poetry run flake8 --append-config=.code_quality/.flake8 app/ tests/

      - name: ðŸ” MyPy (Type Checking)
        run: |
          poetry run mypy --config-file=.code_quality/mypy.ini app/ tests/

      - name: âœ… Code Quality Summary
        if: always()
        run: |
          echo "### Code Quality Checks Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All code quality tools have been executed." >> $GITHUB_STEP_SUMMARY
