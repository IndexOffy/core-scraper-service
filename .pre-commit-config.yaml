# Pre-commit hooks configuration

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--config=.code_quality/ruff.toml, --fix]
        types: [python]
      - id: ruff-format
        name: ruff (format)
        args: [--config=.code_quality/ruff.toml]
        types: [python]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
        args: [--config=.code_quality/.flake8]
        pass_filenames: true

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        name: black (check only)
        args: [--check, --config=.code_quality/black.toml]
        language_version: python3.12
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (check only)
        args: [--check-only, --settings-file=.code_quality/isort.cfg]
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        args: [--config-file=.code_quality/mypy.ini, app/]
        pass_filenames: false
        always_run: true
        exclude: ^(tests/|migrations/|alembic/)
